<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard - Fleet Management</title>
<style>
    body { font-family: Arial; }

    .container { display: flex; gap: 20px; }

    .sidebar {
        width: 25%;
        border: 1px solid #aaa;
        padding: 10px;
    }

    .main {
        width: 75%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
    }

    nav {
        padding: 10px;
        background: #ddd;
        display: flex;
        gap: 20px;
    }
</style>
</head>
<body>

<h2>Admin Dashboard</h2>

<nav>
    <select id="categoryFilter">
        <option value="All">All</option>
        <option value="Auto">Auto</option>
        <option value="Car">Car</option>
        <option value="Truck">Truck</option>
        <option value="Bus">Bus</option>
    </select>

    <select id="availabilityFilter">
        <option value="All">All</option>
        <option value="Available">Available</option>
        <option value="Unavailable">Unavailable</option>
    </select>

    <button id="clearFilter">Clear Filter</button>
</nav>

<div class="container">
    <div class="sidebar">
        <h3>Add Fleet</h3>

        <input type="text" id="reg" placeholder="Reg No"><br><br>

        <select id="category">
            <option value="Auto">Auto</option>
            <option value="Car">Car</option>
            <option value="Truck">Truck</option>
            <option value="Bus">Bus</option>
        </select><br><br>

        <input type="text" id="driver" placeholder="Driver Name"><br><br>

        <select id="available">
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
        </select><br><br>

        <button id="addBtn">Add Fleet</button>
    </div>

    <div class="main" id="mainContent"></div>

</div> <!-- container -->
<script>
let data = [];

document.getElementById("addBtn").addEventListener("click", function () {
    let reg = document.getElementById("reg").value;
    let cat = document.getElementById("category").value;
    let driver = document.getElementById("driver").value;
    let avail = document.getElementById("available").value;

    if (!reg || !driver) {
        alert("Required fields cannot be empty");
        return;
    }

    let obj = {
        reg,
        cat,
        driver,
        avail,
        img: "https://coding-platform.s3.amazonaws.com/dev/lms/tickets/5e80fcb6-3f8e-480c-945b-30a5359eb40e/JNmYjkVr3WOjsrbu.png"
    };

    data.push(obj);

    document.getElementById("reg").value = "";
    document.getElementById("driver").value = "";

    render(data);
});

function render(arr) {
    let main = document.getElementById("mainContent");
    main.innerHTML = "";

    arr.forEach((el, idx) => {
        let div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
            <img src="${el.img}" width="100%">
            <p><b>Reg No:</b> ${el.reg}</p>
            <p><b>Category:</b> ${el.cat}</p>
            <p><b>Driver:</b> ${el.driver}</p>
            <p><b>Status:</b> ${el.avail}</p>
            <button onclick="updateDriver(${idx})">Update Driver</button>
            <button onclick="toggleAvailability(${idx})">Change Availability</button>
            <button onclick="deleteVehicle(${idx})">Delete Vehicle</button>
        `;

        main.appendChild(div);
    });
}
function updateDriver(i) {
    let newName = prompt("Enter new driver name:");

    if (!newName || newName.trim() === "") {
        alert("Driver name cannot be empty.");
        return;
    }

    data[i].driver = newName;
    render(data);
}

function toggleAvailability(i) {
    data[i].avail = data[i].avail === "Available" ? "Unavailable" : "Available";
    render(data);
}

function deleteVehicle(i) {
    let ok = confirm("Are you sure?");
    if (ok) {
        data.splice(i, 1);
        render(data);
    }
}

// FILTERS
document.getElementById("categoryFilter").addEventListener("change", filterData);
document.getElementById("availabilityFilter").addEventListener("change", filterData);

function filterData() {
    let cat = document.getElementById("categoryFilter").value;
    let av = document.getElementById("availabilityFilter").value;

    let filtered = data.filter((el) => {
        return (cat === "All" || el.cat === cat) &&
               (av === "All" || el.avail === av);
    });

    render(filtered);
}

document.getElementById("clearFilter").addEventListener("click", function () {
    document.getElementById("categoryFilter").value = "All";
    document.getElementById("availabilityFilter").value = "All";

    render(data);
});
</script>

</body>
</html>
